<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="">
</head>
<body>
   
    <div class="box">
        <div class="border-line"></div>
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <div class="input-box">
                <input type="text" id="usuario" required="required">
                <span>Usuario</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" id="clave" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <p id="error" class="error" style="display:none; color:red; text-align:center;"></p>
            <input type="submit" value="Ingresar" class="btn">
        </form>
    </div>

    <script src="./js/login.js"></script>


</body>
</html>
